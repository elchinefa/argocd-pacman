apiVersion: apps/v1
kind: Deployment
metadata:
  name: pacman-ui
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app:  pacman-ui
  template:
    metadata:
      labels:
        app:  pacman-ui
    spec:
      containers:
      - image:  aelchin/pacman:1.1
        name: pacman-ui
        ports:
        - containerPort: 80
